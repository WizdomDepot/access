<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Creative SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link href="/green.css" rel="stylesheet" type="text/css" media="all" />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
      }, false);
      function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <style>
      /* Basic styling for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Create Account</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form id="signupForm" action="#" method="post">
            <input
              class="text"
              type="text"
              name="fullname"
              placeholder="FullName"
              required=""
            />
            <br />
            <input
              class="text"
              type="text"
              name="username"
              placeholder="Username"
              required=""
            />
            <br />
            <input
              class="text"
              type="number"
              name="phone"
              placeholder="Phone"
              required=""
            />
            <input
              class="text email"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <input
              class="text w3lpass"
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              required=""
            />
            <input
              class="text w3lpass"
              type="hidden"
              name="admin"
              value="1234567"
              required=""
            />
            <div class="wthree-text">
              <label class="anim">
                <input type="checkbox" class="checkbox" required="" />
                <span>I Agree To The Terms & Conditions</span>
              </label>
              <div class="clear"></div>
            </div>
            <input type="submit" value="SIGNUP" />
          </form>
          <p>Don't have an Account? <a href="#"> Login Now!</a></p>
        </div>
      </div>
      <!-- copyright -->
      <div class="colorlibcopy-agile">
        <p>
          Â© 2018 Colorlib Signup Form. All rights reserved | Design by
          <a href="https://colorlib.com/" target="_blank">Colorlib</a>
        </p>
      </div>
      <!-- //copyright -->
      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- //main -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());

          fetch("https://culpa.com.ng/signup.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              showModal(data.message);
              if (data.issuccess = true) {
                window.location.href = "/login.html";
              }
            })
            .catch((error) => {
              showModal("An error occurred: " + error.message);
            });
        });

      function showModal(message) {
        const modal = document.getElementById("myModal");
        const modalMessage = document.getElementById("modalMessage");
        const span = document.getElementsByClassName("close")[0];

        modalMessage.textContent = message;
        modal.style.display = "block";

        span.onclick = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      }
    </script>
  </body>
</html>
