<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link href="/green.css" rel="stylesheet" type="text/css" media="all" />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <style>
      /* Basic styling for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Login</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form id="loginForm" action="#" method="post">
            <input
              class="text"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <br />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <input type="submit" value="LOGIN" />
          </form>
          <p>Don't have an Account? <a href="#">Sign Up Now!</a></p>
          <br />
          <p>forgot password ? <a href="forgot.html">click here!</a></p>
        </div>
      </div>
    </div>
          <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- //main -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        fetch("https://culpa.com.ng/api/user/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
        .then((response) => response.json())
        .then((data) => {
        console.log(data)
                    showModal(data.message);
          if (data.issucess === "true") {
            sessionStorage.setItem("user", JSON.stringify(data.user));
            console.log(data.user)
            sessionStorage.setItem('userid', data.user.userid);
            sessionStorage.setItem('admin', data.user.admin);
            sessionStorage.setItem('email', data.user.email);
            sessionStorage.setItem('fullname', data.user.fullname);
            sessionStorage.setItem('phone', data.user.phone);
            sessionStorage.setItem('balance', data.user.balance);
            sessionStorage.setItem('isAdmin', data.user.isAdmin);
            
            window.location.href = "/dash.html";
          } else {
            showModal(data.message);
          }
        })
        .catch((error) => {
          showModal("An error occurred: " + error.message);
        });
      });

      function showModal(message) {
        const modal = document.getElementById("myModal");
        const modalMessage = document.getElementById("modalMessage");
        const span = document.getElementsByClassName("close")[0];

        modalMessage.textContent = message;
        modal.style.display = "block";

        span.onclick = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      }
    </script>
  </body>
</html>
